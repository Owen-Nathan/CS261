<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What's the Weather?</title>


    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body onload="getCurrentConditions();getHourlyForecast();getSevenDayForecast()">
<div class="headerBar">
    <input id="searchBox" class="hidden" placeholder="Enter a Location">
    <span id="locationName">Current Location</span>
    <div class="right" id="search">
        <i class="material-icons" onclick="showSearchBar()">search</i>
    </div>
</div>

<div id="mainScreen">
    <div id="topRow" onclick="getCurrentConditions()">
        <div class="half left fullHeight centerText" id="leftSideIndicator">
            <i id="currentIcon" class="animated main"></i>
            <span class="subInformation animated main" id="currentSummary"></span>

        </div>
        <div class="half right fullHeight centerText" id="rightSideCurrents">
            <span class="boldInformation animated main" id="currentTemp"></span>
            <span class="subInformation animated main" id="currentLowHigh"></span>
            <span class="subInformation animated main" id="currentPrecip"></span>
        </div>
    </div>
    <div id="additionalCurrentRow">
        <div class="half left centerText" id="leftSideFeelsLike">
            <span class="mediumInformation animated main" id="currentFeelsLike"></span>
            <span class="subInformation ">Feels Like</span>
        </div>
        <div class="half right centerText" id="rightSideWind">
            <span class="mediumInformation animated main" id="currentWindSpeed"></span>
            <span class="subInformation">Wind</span>
        </div>
    </div>

    <hr>

    <div id="hourlyRow" class="">
        <div class="scrollingContent animated" id="hourlyConditions">
        </div>
    </div>

    <footer>
    <div id="forecastRow" >
        <div class="scrollingContent animated" id="dailyForecasts" >
        </div>
    </div>
    </footer>
</div>
</body>
<script src="scripts/scripts.js"></script>
</html>
